<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 5px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>Phishing Detector</h3>
    <input type="text" id="anyInput" name="anyInput" placeholder="Enter to check" autocomplete="off">
    <button id="checkButton">Check</button>
    <p id="result"></p>
    <script src="popup.js"></script>
</body>
</html>
